<div id="{{ include.name }}">
  <h2>{{ page.title }}</h2>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.categories contains include.name or include.name == 'archives' %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
